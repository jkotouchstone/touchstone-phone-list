<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Office - Touchstone Phone List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="container mt-5">
  <h2>Edit Office Location</h2>
  <form method="POST">
    <div class="form-group">
      <label>Office Name</label>
      <input type="text" name="office_name" class="form-control" value="{{ office['office_name'] }}" required>
    </div>
    <div class="form-group">
      <label>Direct Line</label>
      <input type="text" name="direct_line" class="form-control" value="{{ office['direct_line'] }}">
    </div>
    <div class="form-group">
      <label>Physical Address</label>
      <input type="text" name="physical_address" class="form-control" value="{{ office['physical_address'] }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
